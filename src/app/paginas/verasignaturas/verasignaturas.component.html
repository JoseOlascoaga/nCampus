<div class="container">
    <div class="row">
      <div class="col"> <br><br>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/ca1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>CONSULTA TUS ASIGNATURAS</h5>
                  <p>No olvides asegurarte de tu jornada.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/ca2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
            
                </div>
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <div class="col-lg-6 mx-auto"><br><br>
        <table class="table table-striped">
            <tr>
              <th>Asignatura</th>
              <th>Jornada</th>
              <th>Prog</th>
              <th>eST</th>
              <th>eST</th>
              <th>eST</th>
            </tr>
            
            <tr *ngFor="let asig of lista_asignaturas" >
              <td>{{asig.nombreAsig}}</td>
              <td>{{asig.jornada}}</td>
              <td>{{asig.idProaca}}</td>
              <td>{{asig.idEstu}}</td>
              <td>{{asig.idProfe}}</td>
              <td>{{asig.idSemes}}</td>
            </tr>
          </table>
      </div>
    </div>
  </div>
